<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="descripition" content="pagina de login segura e elegante ">
    <meta name="keywords" content="login, acesso, seguranÃ§a, conta">
    <title>Login |da minha plataforma</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="login-containter">
        <header>
            <h1>Bem-vindo</h1>
            <p class="subtitle">entre com suas crendenciais para acessar</p>
        </header>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">email ou usuario</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" seu email ou nome de usuario" required
                        autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="senha" required>


                </div>

            </div>
            <div class="forgot-password">
                <a href="/recuperar-senha">esqueceu sua senha?</a>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembre-se</label>
                </div>
            </div>
            <button type="submit">Entrar</button>

        </form>
        <div class="divider">
            <span>Ou continue com </span>
        </div>

        <div>
            <a href="#" class="social-btn" aria-label="entrar com google">G</a>
            <a href="#" class="social-btn" aria-label="entrar com Facebook">F</a>
            <a href="#" class="social-btn" aria-label="entrar com Apple">A</a>
        </div>
        <div class="signup-link">
            <a href="/cadastro">Criar conta</a>
        </div>
        </div>
    </main>
</body>

</html>
